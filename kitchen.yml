---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-18.04
    driver:
      gui: false
      provision: true
      vagrantfiles:
        - test/provision/vagrant_debian.rb
  - name: ubuntu-20.04
    driver:
      gui: false
      provision: true
      vagrantfiles:
        - test/provision/vagrant_debian.rb
  - name: ubuntu-21.04
    driver:
      gui: false
      provision: true
      vagrantfiles:
        - test/provision/vagrant_debian.rb
  - name: windows-2016
    driver:
      gui: false
      box: tas50/windows_2016

suites:
  - name: default
    run_list:
      - recipe[atom]
      - recipe[apm_packages]

verifier:
  name: inspec
